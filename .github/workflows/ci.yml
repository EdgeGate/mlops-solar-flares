name: CI (build + smoke)

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: local/solar-flares-api:test
      API_IMAGE: local/solar-flares-api:test   # <-- Compose le verra toujours

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install seed deps
        run: |
          pip install --upgrade pip
          pip install mlflow scikit-learn requests

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image (no push)
        uses: docker/build-push-action@v6
        with:
          context: api
          file: api/Dockerfile
          load: true
          tags: ${{ env.IMAGE_TAG }}

      - name: Verify image exists
        run: docker image inspect ${{ env.IMAGE_TAG }} > /dev/null

      - name: Start MLflow only
        run: |
          set -e
          docker compose -f docker-compose.ci.yml up -d mlflow
          for i in {1..120}; do
            if curl -sf http://localhost:5000/ >/dev/null; then echo "MLflow ready"; break; fi
            sleep 2
            if [ $i -eq 120 ]; then
              echo "MLflow not ready in time"
              docker compose -f docker-compose.ci.yml logs mlflow || true
              exit 1
            fi
          done

      - name: Seed MLflow (alias Production)
        env:
          MLFLOW_TRACKING_URI: http://localhost:5000
        run: python scripts/seed_ci.py

      - name: Start API (wait until ready or fail)
        run: |
          set -e
          docker compose -f docker-compose.ci.yml up -d api
          for i in {1..120}; do
            if curl -sf http://localhost:8000/ready >/dev/null; then echo "API ready"; break; fi
            sleep 2
            if [ $i -eq 120 ]; then
              echo "API did not become ready in time"
              docker compose -f docker-compose.ci.yml logs api || true
              exit 1
            fi
          done

      - name: Smoke tests
        run: |
          set -e
          curl -fsS http://localhost:8000/health  >/dev/null
          curl -fsS http://localhost:8000/ready   >/dev/null
          curl -fsS http://localhost:8000/model-info | head -c 200 || true

      - name: Show logs on failure
        if: failure()
        run: docker compose -f docker-compose.ci.yml logs --no-color || true

      - name: Tear down
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v || true
